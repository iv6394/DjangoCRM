{% extends "base.html" %}

{% block content %}

    <a href="{% url 'agents:agent-list' %}">Go Back</a>
    <h1>Are you sure you want to delete?</h1>

    <form action='{% url "agents:agent-delete" agent.pk %}' method='POST' >
        {% csrf_token %}
        {{ form.as_p }}
        <input type='submit' value='Yes' />
    </form>
{% endblock content %}
